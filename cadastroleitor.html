<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/LEITOR/cadastroleitor.css">
</head>
<body>
<div class="container-fluid p-3">
  <a href="index.html" class="back-link">VOLTAR PARA A HOME</a>
</div>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="form-container">
    <h2 class="text-center mb-4 title-create">Crie sua conta</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label for="fullName" class="form-label">Nome completo *</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha *</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirmar senha *</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-block btn-custom w-100">ENTRAR</button>
      <div class="text-center mt-3">
        <a href="loginleitor.html" class="login-link">JÁ TENHO CADASTRO! FAÇA SEU LOGIN</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/LEITOR/cadastroleitor.js"></script>
</body>
</html>
